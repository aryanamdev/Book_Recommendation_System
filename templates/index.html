<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@300;500;700&family=Inter:wght@100;200;300;400;500;600;700;900&family=Kanit:wght@600&family=Lato:wght@300;400;700;900&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Prompt:wght@300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Righteous&family=Roboto:wght@300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800&family=Unbounded:wght@200;400;600;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav class="NavBar">
            <a href="">Home</a>
            <a href="">Recommend</a>
        </nav>
        <h1 class="heading">Book Recommendation System</h1>
        <title class="title">Book Recommendation</title>

        <form class="form " action="/recommend" method="post">
            <label class="book_input" for="Book">Enter the Name of a Book you like:</label><br>
            <input type="text" id="Book" name="user_input" class="form-control"><br>
            <input type="submit" value="Submit" class="btn btn-lg btn-warning">
            <link rel="stylesheet" href="/static/src/style.css">

        </form>


        {%if data%}
        <div>
            <h3> Recommendation for {{movie_name}}</h3>
        </div>
        <div>
            <div class="card card-main">
                <img src='{{data[0][2]}}'>
                <p>'{{data[0][0]}}'<br>'{{data[0][3]}}'<br></p>
            </div>
        </div>

        <h3>The top 5 Recommendations for your book are</h3>
        {%for i in data[1:]%}
        <div>

            <div class="card">
                <img src='{{i[2]}}'>
                <p>'{{i[0]}}'<br>'{{i[3]}}'<br></p>
            </div>
            {%endfor%}

            {%endif%}
        </div>
    </div>
</body>

</html>
